<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>Doggopedia</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">Doggopedia üê∂</h1>
            <p>A place full of fluff</p>
        </div>

        <div class="dropdown">
            <label for="dog-breeds">Select dog breed:</label>
            <select name="dog-breeds" id="dog-breeds"></select>
        </div>

        <div class="instructions">
            <p>1. Select breed from dropdown list to load a doggo picture.</p>
            <p>2. Click on doggo picture to load more pictures of the same breed</p>
        </div>
        
        <div class="slideshow">
            <img alt="Image of a selected dog breed" class="dog-img">
        </div>

        <div class="spinner">
            <img src="./Ashley.png" class="spinner-img">
        </div>
    </div>
    
    <script src="./doggo.js"></script>
</body>
</html>
